<!DOCTYPE html>
<html>

<head>
    <title>BetterGPT</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
</head>

<body>
    <div id="loading-screen">
        <img id="logo" src="{{ url_for('static', filename='Crystal Logo.jpg') }}" alt="CRYSTAL Logo">
        <div id="logo-text">
            <h1>BetterGPT</h1>
            <p>Powered by CRYSTAL</p>
        </div>
    </div>

    <div id="main-content">
        <div id="sliders">
            <div class="slider-container">
                <div class="slider-info">
                    <label for="temperature-slider">Temperature:</label>
                    <span id="temperature-value">0.4</span>
                </div>
                <input type="range" id="temperature-slider" min="0" max="1" step="0.01" value="0.4">
            </div>

            <div class="slider-container">
                <div class="slider-info">
                    <label for="top-p-slider">Top p:</label>
                    <span id="top-p-value">0.65</span>
                </div>
                <input type="range" id="top-p-slider" min="0" max="1" step="0.01" value="0.65">
            </div>

            <div class="slider-container">
                <div class="slider-info">
                    <label for="top-k-slider">Top k:</label>
                    <span id="top-k-value">35</span>
                </div>
                <input type="range" id="top-k-slider" min="0" max="512" step="1" value="35">
            </div>

            <div class="slider-container">
                <div class="slider-info">
                    <label for="repeat-penalty-slider">Repeat Penalty:</label>
                    <span id="repeat-penalty-value">1.1</span>
                </div>
                <input type="range" id="repeat-penalty-slider" min="0" max="2" step="0.01" value="1.1">
            </div>

            <div class="slider-container">
                <div class="slider-info">
                    <label for="max-tokens-slider">Max tokens:</label>
                    <span id="max-tokens-value">512</span>
                </div>
                <input type="range" id="max-tokens-slider" min="1" max="2048" step="1" value="512">
            </div>

            <div class="slider-container">
                <div class="slider-info">
                    <label for="max-history-slider">Max history messages:</label>
                    <span id="max-history-value">5</span>
                </div>
                <input type="range" id="max-history-slider" min="1" max="20" step="1" value="5">
            </div>
        </div>
        <div id="centered-content">
            <div id="main">
                <h1>BetterGPT</h1>
                <p>A powerful language model for all your needs.</p>
            </div>
            <div id="conversation">
            </div>
            <!-- <form id="query-form" action="process-query" method="POST"> -->
                <div id="query-container">
                    <textarea id="query-input" name="query-input" placeholder="Enter your query"></textarea>
                    <button id="send-button"><img src="{{ url_for('static', filename='Send Icon.png') }}" alt="Send"
                            width="20px"></button>
                </div>
            <!-- </form> -->
        </div>
    </div>



    <script src="{{ url_for('static',filename='script.js') }}"></script>
</body>

</html>
